<html>
    <head>
        <title>Belajar CSS</title>
        <style type="text/css">
            body{
                background: #00ff00 url(../../gambarPraktikum/stylesheet/background.gif) 
                no-repeat fixed center;
                background-size: cover;
            }
            p{color: wheat;}
            p.normal{font-weight: normal;}
            p.tebal1{font-weight: bold;}
            p.tebal2{font-weight: 900;}
            p.lengkap{
                font: italic small-caps 900 12px arial;
            }
        </style>
    </head>
    <body>
        <p>
            <b>Catatan</b>
            Halaman ini menggunakan properti background-attachment dan background 
            position
        </p>
        <p>Ada teks disini</p>
        <p>Tuliskan sehendak kalian</p>
        <p>Ayaka kawai no debat</p>
        <p class="normal">
            Ini paragraf Normal
        </p>
        <p class="tebal1">
            Bandingkan dengan paragraf diatasnya
        </p>
        <p class="tebal2">
            Bandingkan dengan yang ini juga
        </p>
        <p class="lengkap">
            Paragraf Dengan Semua Atribut Font Dimasukkan
        </p>
    </body>
</html>

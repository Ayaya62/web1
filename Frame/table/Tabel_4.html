<html>
    <head>
        <title>Latar Tabel</title>
    </head>
    <body>
        <h4>Dengan warna latar belakang</h4>
        <table border="1" bgcolor="cyan">
            <tr>
                <td>Pertama</td>
                <td>Baris</td>
            </tr>
            <tr>
                <td>Kedua</td>
                <td>Baris</td>
            </tr>
        </table>

        <h4>dengan latar belakang gambar</h4>
        <table border="1" background="bg.jpg">
            <tr>
                <td>Pertama</td>
                <td>Baris</td>
            </tr>
            <tr>
                <td>Kedua</td>
                <td>Baris</td>
            </tr>
        </table>

        <h4>latar belakang pada sel</h4>
        <table>
            <tr>
                <td bgcolor="cyan">Pertama</td>
                <td>Baris</td>
            </tr>
            <tr>
                <td background="bg.jpg">Kedua</td>
                <td>Baris</td>
            </tr>
        </table>
    </body>
</html>

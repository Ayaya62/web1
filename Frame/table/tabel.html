<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coba Tabel</title>
</head>
<body>
    <h1>COBA TABEL</h1>
    <h4>Satu baris satu kolom dengan border normal</h4>
    <table border="1">
        <tr>
            <td>100</td>
        </tr>
    </table>
    <h4>Satu baris tiga kolom dengan border tebal</h4>
    <table border="8">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>
    <h4>dua baris tiga kolom dengan border sangat tebal</h4>
    <table border="15">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
    <h4>tabel tidak memiliki border</h4>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
        </tr>
    </table>
</body>
</html>

<html>
    <head>
        <title>Form Login</title>
        <link rel="stylesheet" href="Form1.css">
    </head>

    <body>

        <fieldset>
            <img src="login.png" width="100" height="100">
            <base href="">
            <legend>Registrasi</legend>
            <form>
                
                <label for="nama">Name :</label><br>
                <input type="text" name="nama" id="nama">
                
                <br>
                
                <label for="username">Username :</label><br>
                <input type="text" id="username" name="username">
                
                <br>
                
                <label for="email">Email :</label><br>
                <input type="text" name="email" id="email">
                
                <br>

                <label for="pass">Password</label><br>
                <input type="password" name="pass" id="pass">

                <br>
                
                <label>Gender :</label><br>
                <label><input type="radio" name="male" >Male</label>
                <label><input type="radio" name="female">Female</label>
                
                <br>

                <label for="">Address :</label> <br>
                <textarea name="Address :" id="" cols="40" rows="5" ></textarea>

                <br>

                <label for="city">City :</label> <br>
                <select name="city" id="city">
                    <option disabled selected hidden>--choose--</option>
                    <option value="yogyakarta">Yogyakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="semarang">Semarang</option>
                    <option value="kajarta">Kajarta</option>
                </select>

                <br><br>

                <input type="checkbox" name="" id="">

                <br>

                <input type="button" value="Enter">

                <br>
            </form>
        </fieldset>

    </body>
</html>
